<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-tittle">Temas</h5>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a #link1 title="Tema default" (click)="cambiarColor('default', link1)" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a #link2 title="Tema green" (click)="cambiarColor('green', link2)" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a #link3 title="Tema red" (click)="cambiarColor('red', link3)" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a #link4 title="Tema blue" (click)="cambiarColor('blue', link4)" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a #link5 title="Tema purple" (click)="cambiarColor('purple', link5)" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a #link6 title="Tema megna" (click)="cambiarColor('megna', link6)" data-theme="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a #link7 title="Tema default-dark" (click)="cambiarColor('default-dark', link7)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a #link8 title="Tema green-dark" (click)="cambiarColor('green-dark', link8)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a #link9 title="Tema red-dark" (click)="cambiarColor('red-dark', link9)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a #link10 title="Tema blue-dark" (click)="cambiarColor('blue-dark', link10)" data-theme="blue-dark" class="selector blue-dark-theme ">10</a></li>
                        <li><a #link11 title="Tema purple-dark" (click)="cambiarColor('purple-dark', link11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a #link12 title="Tema megna-dark" (click)="cambiarColor('megna-dark', link12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
