<h3>
    {{leyenda}} - {{progreso}}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn " [ngClass]="color" type="button" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100" class="form-control" name="progreso">
    <span class="input-group-btn">
        <button class="btn " [ngClass]="color" type="button" (click)="cambiarValor(5)">
          <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
